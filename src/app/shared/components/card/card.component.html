<div class="card">
  <div class="row">
    <div class="col-4">
      <img class="card__tick" src="assets/images/tick.svg">
    </div>
    <div class="col-8">
      <div class="row mt-3 mb-2">
        <div class="col-12">
          <span class="card__span">{{ record?.date }}</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <span class="card__span">{{ record?.time }}</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <span class="card__span">{{ record?.description }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-9">
      <div (click)="clickEvent.emit(record)" class="btn btn-primary card__button--watch">
        <span class="card__button__span">
          Watch Now
        </span>
      </div>
    </div>
    <div class="col-3">
      <div class="btn btn-danger card__button--delete flex-center">
        <img src="assets/images/bin-2.svg">
      </div>
    </div>
  </div>
</div>
